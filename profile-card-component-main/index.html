<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Frontend Mentor | Proflie card component</title>
</head>
<body>
    <main class="container">
        <div class="primaria">
            <img class="foto-perfil" src="./src/images/image-victor.jpg" alt="Foto Perfil">
            <p class="nome">Victor Crest <span class="idade">26</span></p>
            <p class="cidade">London</p>
    </div>
      <hr>
    <div class="secundaria">
        <ul class="followers">
          <li>80K</li>
          <li>Followers</li>       
        </ul>
      
        <ul class="likes">
          <li>803K</li>
          <li>Likes</li>
        </ul>

        <ul class="photos">
          <li>1.4K</li>
          <li>Photos</li>
        </ul>

    </div>
  </main>

</body>
</html>
